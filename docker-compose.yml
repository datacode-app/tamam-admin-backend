services:
  # MySQL Database
  mysql:
    image: mysql:8.0
    container_name: tamam-mysql
    restart: unless-stopped
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root_password
      MYSQL_DATABASE: tamamdb
      MYSQL_USER: tamamuser
      MYSQL_PASSWORD: ARc6EtnXcD3mUTBS45RT
    volumes:
      - mysql_data:/var/lib/mysql
      - ./docker/mysql/my.cnf:/etc/mysql/my.cnf
    networks:
      - tamam-network

  # phpMyAdmin for database management
  phpmyadmin:
    image: phpmyadmin:latest
    container_name: tamam-phpmyadmin
    restart: unless-stopped
    ports:
      - "8081:80"
    environment:
      PMA_HOST: mysql
      MYSQL_ROOT_PASSWORD: root_password
    networks:
      - tamam-network
    depends_on:
      - mysql

  # Redis for caching and sessions
  redis:
    image: redis:7-alpine
    container_name: tamam-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    networks:
      - tamam-network

# Docker Networks
networks:
  tamam-network:
    driver: bridge

# Docker Volumes
volumes:
  mysql_data:
    driver: local