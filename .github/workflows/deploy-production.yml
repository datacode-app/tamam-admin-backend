name: ðŸš€ Deploy to Production Server

on:
  push:
    branches: [ prod ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-production:
    name: ðŸ“¦ Deploy TAMAM Admin to Production
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: https://prod.tamam.shop/admin
    
    steps:
      - name: ðŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ðŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: ðŸ”‘ Add Server to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: ðŸ§ª Test SSH Connection
        run: |
          ssh -o ConnectTimeout=10 root@${{ secrets.PRODUCTION_SERVER_IP }} "echo 'âœ… SSH connection successful'"
      
      - name: ðŸ“¦ Deploy Laravel Files
        run: |
          echo "ðŸš€ Starting deployment to prod.tamam.shop..."
          echo "âš ï¸  PRODUCTION DEPLOYMENT - PROCEED WITH CAUTION âš ï¸"
          
          # Deploy core Laravel files with rsync
          rsync -avz --progress \
            --include='app/' --include='app/**' \
            --include='bootstrap/' --include='bootstrap/**' \
            --include='config/' --include='config/**' \
            --include='database/' --include='database/**' \
            --include='public/' --include='public/**' \
            --include='resources/' --include='resources/**' \
            --include='routes/' --include='routes/**' \
            --include='storage/' --include='storage/**' \
            --include='Modules/' --include='Modules/**' \
            --include='vendor/' --include='vendor/**' \
            --include='artisan' \
            --include='composer.json' \
            --include='composer.lock' \
            --exclude='*' \
            ./ root@${{ secrets.PRODUCTION_SERVER_IP }}:/var/www/tamam/
          
          echo "âœ… Files deployed successfully"
      
      - name: ðŸ”§ Create Production Environment
        run: |
          echo "Creating production environment configuration..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "cat > /var/www/tamam/.env << 'EOF'
          APP_NAME=Laravel
