      - name: ðŸ”§ Set File Permissions
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            chown -R www-data:www-data /var/www/tamam &&
            chmod -R 755 /var/www/tamam &&
            chmod -R 775 /var/www/tamam/storage &&
            mkdir -p /var/www/tamam/bootstrap/cache &&
            chmod -R 775 /var/www/tamam/bootstrap/cache
          "
      
      - name: ðŸ“š Update Dependencies
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            composer install --no-dev --optimize-autoloader --no-interaction
          "
      
      - name: ðŸ§¹ Clear Laravel Caches
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            php artisan config:clear &&
            php artisan route:clear &&
            php artisan cache:clear &&
            php artisan view:clear
          "
      
      - name: ðŸ”‘ Generate App Key (if needed)
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            if ! grep -q '^APP_KEY=base64:' .env; then 
              php artisan key:generate --force
            fi
          "
      
      - name: ðŸ—„ï¸ Run Database Migrations
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            php artisan migrate --force
          "
      
      - name: ðŸ”„ Restart Services
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            systemctl restart php8.3-fpm &&
            systemctl restart nginx
          "
      
      - name: ðŸ§ª Test Production Deployment
        run: |
          echo "Testing production deployment..."
          
          # Wait for services to fully restart
          sleep 10
          
          # Test admin dashboard
          DASHBOARD_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://prod.tamam.shop/admin)
          echo "Admin Dashboard: $DASHBOARD_STATUS"
          
          # Test admin login
          LOGIN_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://prod.tamam.shop/login/admin)
          echo "Admin Login: $LOGIN_STATUS"
          
          # Test addon management
          ADDON_STATUS=$(curl -s -o /dev/null -w "%{http_code}" https://prod.tamam.shop/admin/addon)
          echo "Addon Management: $ADDON_STATUS"
          
          # Verify all critical routes are working
          if [[ "$DASHBOARD_STATUS" =~ ^(200|302)$ ]] && [[ "$LOGIN_STATUS" =~ ^(200|302)$ ]] && [[ "$ADDON_STATUS" =~ ^(200|302)$ ]]; then
            echo "âœ… All critical routes are responding correctly"
          else
            echo "âŒ Some routes are not responding correctly"
            echo "ðŸš¨ PRODUCTION DEPLOYMENT MAY HAVE ISSUES - INVESTIGATE IMMEDIATELY"
            exit 1
          fi
      
      - name: ðŸ“Š Production Deployment Summary
        if: always()
        run: |
          echo "ðŸŽ‰ PRODUCTION DEPLOYMENT COMPLETE!"
          echo "ðŸ“ Admin URL: https://prod.tamam.shop/admin"
          echo "ðŸ“ Login URL: https://prod.tamam.shop/login/admin"
          echo "â° Deployed at: $(date)"
          echo ""
          echo "ðŸ” Critical Next Steps:"
          echo "  â€¢ Immediately test admin login functionality"
          echo "  â€¢ Verify all critical business operations work"
          echo "  â€¢ Monitor server resources and performance"
          echo "  â€¢ Check application error logs"
          echo "  â€¢ Validate database connectivity and data integrity"
          echo ""
          echo "ðŸš¨ IMPORTANT: Monitor production closely for 30+ minutes"