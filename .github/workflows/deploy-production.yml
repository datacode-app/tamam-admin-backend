name: ğŸš€ Deploy to Production Server

on:
  push:
    branches: [ prod ]
  workflow_dispatch:  # Allow manual triggering

jobs:
  deploy-production:
    name: ğŸ“¦ Deploy TAMAM Admin to Production
    runs-on: ubuntu-latest
    
    environment:
      name: production
      url: https://prod.tamam.shop/admin
    
    steps:
      - name: ğŸ“¥ Checkout Repository
        uses: actions/checkout@v4
      
      - name: ğŸ” Setup SSH Key
        uses: webfactory/ssh-agent@v0.8.0
        with:
          ssh-private-key: ${{ secrets.PRODUCTION_SSH_KEY }}
      
      - name: ğŸ”‘ Add Server to Known Hosts
        run: |
          ssh-keyscan -H ${{ secrets.PRODUCTION_SERVER_IP }} >> ~/.ssh/known_hosts
      
      - name: ğŸ§ª Test SSH Connection
        run: |
          ssh -o ConnectTimeout=10 root@${{ secrets.PRODUCTION_SERVER_IP }} "echo 'âœ… SSH connection successful to production server'"
      
      - name: âš ï¸ Production Deployment Warning
        run: |
          echo "âš ï¸âš ï¸âš ï¸ PRODUCTION DEPLOYMENT STARTING âš ï¸âš ï¸âš ï¸"
          echo "ğŸ¯ Target: prod.tamam.shop (${{ secrets.PRODUCTION_SERVER_IP }})"
          echo "ğŸ—„ï¸ Database: Production MySQL Cluster (ISOLATED)"
          echo "â˜ï¸ Storage: tamam-prod DigitalOcean Space"
          echo "â° Started at: $(date)"
          echo ""
          echo "ğŸš¨ CRITICAL: Monitor closely for 30+ minutes post-deployment"
          echo ""
      
      - name: ğŸ”™ Prepare Production Rollback Point
        run: |
          echo "Creating rollback point for production deployment..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www &&
            if [ -d tamam_backup_$(date +%Y%m%d_%H%M%S) ]; then rm -rf tamam_backup_$(date +%Y%m%d_%H%M%S); fi &&
            if [ -d tamam ]; then 
              cp -r tamam tamam_backup_$(date +%Y%m%d_%H%M%S) &&
              echo 'âœ… Production rollback point created with timestamp' &&
              ls -la tamam_backup_*
            fi
          "
      
      - name: ğŸ“¦ Deploy Laravel Files to Production
        run: |
          echo "ğŸš€ Deploying Laravel application to production..."
          
          # Deploy core Laravel files with rsync
          rsync -avz --progress \
            --include='app/' --include='app/**' \
            --include='bootstrap/' --include='bootstrap/**' \
            --include='config/' --include='config/**' \
            --include='database/' --include='database/**' \
            --include='public/' --include='public/**' \
            --include='resources/' --include='resources/**' \
            --include='routes/' --include='routes/**' \
            --include='storage/' --include='storage/**' \
            --include='Modules/' --include='Modules/**' \
            --include='modules_statuses.json' \
            --include='vendor/' --include='vendor/**' \
            --include='artisan' \
            --include='composer.json' \
            --include='composer.lock' \
            --include='create-production-env.sh' \
            --exclude='*' \
            ./ root@${{ secrets.PRODUCTION_SERVER_IP }}:/var/www/tamam/
          
          echo "âœ… Files deployed successfully to production"
      
      - name: ğŸ”§ Create Production Environment
        run: |
          echo "Creating production environment configuration..."
          echo "ğŸ“‹ Using Production MySQL Cluster as per branch strategy"
          echo "ğŸ”’ ISOLATED from staging database"
          
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            
            # Create .env file with production configuration
            echo 'APP_NAME=Laravel' > .env &&
            echo 'APP_ENV=production' >> .env &&
            echo 'APP_KEY=base64:EvCdLnWM9f4hNotbvmwTo1w+PM2693O9gyknfhNozHs=' >> .env &&
            echo 'APP_DEBUG=false' >> .env &&
            echo 'APP_URL=https://prod.tamam.shop' >> .env &&
            echo '' >> .env &&
            echo 'LOG_CHANNEL=stack' >> .env &&
            echo 'LOG_DEPRECATIONS_CHANNEL=null' >> .env &&
            echo 'LOG_LEVEL=error' >> .env &&
            echo '' >> .env &&
            echo '# Production Branch - Uses ISOLATED Production MySQL Cluster (DigitalOcean)' >> .env &&
            echo 'DB_CONNECTION=mysql' >> .env &&
            echo 'DB_HOST=tamam-production-db-do-user-19403128-0.j.db.ondigitalocean.com' >> .env &&
            echo 'DB_PORT=25060' >> .env &&
            echo 'DB_DATABASE=tamamdb' >> .env &&
            echo 'DB_USERNAME=doadmin' >> .env &&
            echo 'DB_PASSWORD=${{ secrets.PRODUCTION_DB_PASSWORD }}' >> .env &&
            echo '' >> .env &&
            echo 'BROADCAST_DRIVER=log' >> .env &&
            echo 'CACHE_DRIVER=file' >> .env &&
            echo 'FILESYSTEM_DRIVER=s3' >> .env &&
            echo 'QUEUE_CONNECTION=sync' >> .env &&
            echo 'SESSION_DRIVER=file' >> .env &&
            echo 'SESSION_LIFETIME=120' >> .env &&
            echo '' >> .env &&
            echo 'MEMCACHED_HOST=127.0.0.1' >> .env &&
            echo '' >> .env &&
            echo 'REDIS_HOST=127.0.0.1' >> .env &&
            echo 'REDIS_PASSWORD=null' >> .env &&
            echo 'REDIS_PORT=6379' >> .env &&
            echo '' >> .env &&
            echo '# Production Mail Configuration' >> .env &&
            echo 'MAIL_MAILER=smtp' >> .env &&
            echo 'MAIL_HOST=smtp.prod.tamam.shop' >> .env &&
            echo 'MAIL_PORT=587' >> .env &&
            echo 'MAIL_USERNAME=noreply@prod.tamam.shop' >> .env &&
            echo 'MAIL_PASSWORD=PRODUCTION_MAIL_PASSWORD' >> .env &&
            echo 'MAIL_ENCRYPTION=tls' >> .env &&
            echo 'MAIL_FROM_ADDRESS=noreply@prod.tamam.shop' >> .env &&
            echo 'MAIL_FROM_NAME=\"\${APP_NAME}\"' >> .env &&
            echo '' >> .env &&
            echo '# Production DigitalOcean Spaces Configuration' >> .env &&
            echo 'AWS_ACCESS_KEY_ID=${{ secrets.PRODUCTION_SPACES_KEY }}' >> .env &&
            echo 'AWS_SECRET_ACCESS_KEY=${{ secrets.PRODUCTION_SPACES_SECRET }}' >> .env &&
            echo 'AWS_DEFAULT_REGION=fra1' >> .env &&
            echo 'AWS_BUCKET=tamam-prod' >> .env &&
            echo 'AWS_ENDPOINT=https://fra1.digitaloceanspaces.com' >> .env &&
            echo 'AWS_USE_PATH_STYLE_ENDPOINT=false' >> .env &&
            echo 'AWS_URL=https://tamam-prod.fra1.cdn.digitaloceanspaces.com' >> .env &&
            echo '' >> .env &&
            echo 'PUSHER_APP_ID=' >> .env &&
            echo 'PUSHER_APP_KEY=' >> .env &&
            echo 'PUSHER_APP_SECRET=' >> .env &&
            echo 'PUSHER_HOST=' >> .env &&
            echo 'PUSHER_PORT=443' >> .env &&
            echo 'PUSHER_SCHEME=https' >> .env &&
            echo 'PUSHER_APP_CLUSTER=mt1' >> .env &&
            echo '' >> .env &&
            echo 'VITE_APP_NAME=\"\${APP_NAME}\"' >> .env &&
            echo 'VITE_PUSHER_APP_KEY=\"\${PUSHER_APP_KEY}\"' >> .env &&
            echo 'VITE_PUSHER_HOST=\"\${PUSHER_HOST}\"' >> .env &&
            echo 'VITE_PUSHER_PORT=\"\${PUSHER_PORT}\"' >> .env &&
            echo 'VITE_PUSHER_SCHEME=\"\${PUSHER_SCHEME}\"' >> .env &&
            echo 'VITE_PUSHER_APP_CLUSTER=\"\${PUSHER_APP_CLUSTER}\"' >> .env &&
            
            echo 'âœ… Production environment created with production MySQL cluster'
          "
      
      - name: ğŸ”§ Set Production File Permissions
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            chown -R www-data:www-data /var/www/tamam &&
            chmod -R 755 /var/www/tamam &&
            chmod -R 775 /var/www/tamam/storage &&
            mkdir -p /var/www/tamam/bootstrap/cache &&
            chmod -R 775 /var/www/tamam/bootstrap/cache &&
            echo 'âœ… Production file permissions set correctly'
          "
      
      - name: ğŸ“š Update Production Dependencies
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            composer install --no-dev --optimize-autoloader --no-interaction &&
            echo 'âœ… Production composer dependencies updated'
          "
      
      - name: ğŸ§¹ Clear Production Laravel Caches
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            php artisan config:clear &&
            php artisan route:clear &&
            php artisan cache:clear &&
            php artisan view:clear &&
            echo 'âœ… Production Laravel caches cleared'
          "
      
      - name: ğŸ§ª Verify Production Module Status
        run: |
          echo "Verifying production module activation and status..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            if [ -f modules_statuses.json ]; then
              echo 'âœ… modules_statuses.json deployed successfully to production'
              echo 'Production module status file contents:'
              cat modules_statuses.json
            else
              echo 'âš ï¸ modules_statuses.json missing - creating production default'
              echo '{\"Rental\": true}' > modules_statuses.json
            fi &&
            
            echo '' &&
            echo 'Production Laravel module list:' &&
            php artisan module:list &&
            echo 'âœ… Production module verification completed'
          "
      
      - name: ğŸ—„ï¸ Production Database Migration Strategy
        run: |
          echo "Executing production database operations with extreme caution..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            
            # Show current production migration status
            echo 'ğŸ“Š Production migration status:' &&
            php artisan migrate:status &&
            
            # Only run new migrations (never fresh/reset in production)
            echo 'ğŸ”„ Running pending migrations on production database...' &&
            php artisan migrate --force &&
            
            # Run module seeders only if needed
            echo 'ğŸŒ± Running module seeders on production...' &&
            php artisan db:seed --class=ModuleSeeder --force &&
            
            # Comprehensive production database verification
            echo 'ğŸ” Verifying critical production database tables:' &&
            php artisan tinker --execute='
              echo \"Users table: \" . (Schema::hasTable(\"users\") ? \"âœ…\" : \"âŒ\");
              echo \"Modules table: \" . (Schema::hasTable(\"modules\") ? \"âœ…\" : \"âŒ\");
              echo \"Orders table: \" . (Schema::hasTable(\"orders\") ? \"âœ…\" : \"âŒ\");
              echo \"Products table: \" . (Schema::hasTable(\"products\") ? \"âœ…\" : \"âŒ\");
              echo \"Vendors table: \" . (Schema::hasTable(\"vendors\") ? \"âœ…\" : \"âŒ\");
            ' &&
            
            echo 'âœ… Production database migrations and verification completed'
          "
      
      - name: ğŸ”‘ Generate Production App Key (if needed)
        run: |
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            cd /var/www/tamam &&
            if ! grep -q '^APP_KEY=base64:' .env; then 
              echo 'ğŸ”‘ Generating new production application key...' &&
              php artisan key:generate --force &&
              echo 'âœ… Production application key generated'
            else
              echo 'âœ… Production application key already exists'
            fi
          "
      
      - name: ğŸ”„ Restart Production Services
        run: |
          echo "Restarting production server services..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            systemctl restart php8.3-fpm &&
            systemctl restart nginx &&
            echo 'âœ… Production services restarted successfully'
          "
      
      - name: ğŸ§ª Comprehensive Production Testing
        run: |
          echo "ğŸš¨ CRITICAL: Testing production deployment endpoints..."
          echo "Waiting for production services to fully restart..."
          sleep 20
          
          # Enhanced endpoint testing function for production
          test_production_endpoint() {
            local url=$1
            local name=$2
            echo "ğŸ” Testing $name at $url..."
            
            # Multiple attempts for production stability
            for attempt in {1..3}; do
              local status=$(curl -s -o /dev/null -w "%{http_code}" --connect-timeout 20 --max-time 45 "$url")
              echo "Attempt $attempt - $name: HTTP $status"
              
              if [[ "$status" =~ ^(200|302)$ ]]; then
                echo "âœ… $name responding correctly on attempt $attempt"
                return 0
              elif [ $attempt -eq 3 ]; then
                echo "âŒ $name failed after 3 attempts (final: HTTP $status)"
                echo "Getting production error details:"
                curl -s --connect-timeout 15 --max-time 30 "$url" | head -30
                return 1
              else
                echo "âš ï¸ Attempt $attempt failed, retrying in 10 seconds..."
                sleep 10
              fi
            done
          }
          
          # Test all critical production endpoints
          FAILURES=0
          test_production_endpoint "https://prod.tamam.shop/admin" "Production Admin Dashboard" || ((FAILURES++))
          test_production_endpoint "https://prod.tamam.shop/login/admin" "Production Admin Login" || ((FAILURES++))
          test_production_endpoint "https://prod.tamam.shop/admin/addon" "Production Addon Management" || ((FAILURES++))
          test_production_endpoint "https://prod.tamam.shop/admin/dashboard" "Production Dashboard Route" || ((FAILURES++))
          test_production_endpoint "https://prod.tamam.shop/admin/users" "Production Users Management" || ((FAILURES++))
          test_production_endpoint "https://prod.tamam.shop/admin/orders" "Production Orders Management" || ((FAILURES++))
          
          if [ $FAILURES -eq 0 ]; then
            echo "âœ… ALL CRITICAL PRODUCTION ROUTES ARE RESPONDING CORRECTLY"
            echo "ğŸ‰ PRODUCTION DEPLOYMENT APPEARS SUCCESSFUL"
          else
            echo "âŒ $FAILURES production route(s) failed - IMMEDIATE INVESTIGATION REQUIRED"
            echo "ğŸš¨ PRODUCTION DEPLOYMENT HAS ISSUES - CHECKING LOGS"
            ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
              echo 'ğŸ” Recent Production Laravel logs:' &&
              tail -100 /var/www/tamam/storage/logs/laravel.log &&
              echo 'ğŸ” Recent Production PHP-FPM logs:' &&
              tail -50 /var/log/php8.3-fpm.log &&
              echo 'ğŸ” Recent Production Nginx error logs:' &&
              tail -50 /var/log/nginx/error.log &&
              echo 'ğŸ” Production system resources:' &&
              free -h && df -h
            "
            echo "ğŸš¨ CONSIDER IMMEDIATE ROLLBACK IF CRITICAL ISSUES PERSIST"
            exit 1
          fi
      
      - name: ğŸ“‹ Monitor Production System Health
        if: always()
        run: |
          echo "ğŸ” Comprehensive production system health check..."
          ssh root@${{ secrets.PRODUCTION_SERVER_IP }} "
            echo '=== PRODUCTION SYSTEM HEALTH REPORT ===' &&
            echo 'Generated at: $(date)' &&
            echo '' &&
            
            echo 'ğŸ” Recent Production Laravel errors (if any):' &&
            tail -50 /var/www/tamam/storage/logs/laravel.log | grep -E '(ERROR|CRITICAL|EMERGENCY|FATAL)' | tail -10 || echo 'No recent critical errors found' &&
            
            echo '' &&
            echo 'ğŸ” Production PHP-FPM status:' &&
            systemctl status php8.3-fpm --no-pager -l | head -15 &&
            
            echo '' &&
            echo 'ğŸ” Production Nginx status:' &&
            systemctl status nginx --no-pager -l | head -15 &&
            
            echo '' &&
            echo 'ğŸ” Production disk usage:' &&
            df -h /var/www &&
            
            echo '' &&
            echo 'ğŸ” Production memory usage:' &&
            free -h &&
            
            echo '' &&
            echo 'ğŸ” Production load average:' &&
            uptime &&
            
            echo '' &&
            echo 'ğŸ” Production network connectivity:' &&
            ping -c 3 8.8.8.8 || echo 'Network test failed' &&
            
            echo '' &&
            echo '=== END HEALTH REPORT ==='
          "
      
      - name: ğŸš¨ Production Deployment Summary
        if: always()
        run: |
          echo ""
          echo "ğŸ‰ PRODUCTION DEPLOYMENT COMPLETE!"
          echo ""
          echo "ğŸ“ Production Admin URL: https://prod.tamam.shop/admin"
          echo "ğŸ“ Production Login URL: https://prod.tamam.shop/login/admin"
          echo "ğŸ—„ï¸ Database: Production MySQL Cluster (tamam-production-db-do-user-19403128-0.j.db.ondigitalocean.com)"
          echo "â˜ï¸ Storage: tamam-prod DigitalOcean Space"
          echo "â° Deployed at: $(date)"
          echo ""
          echo "ğŸš¨ CRITICAL PRODUCTION MONITORING REQUIRED:"
          echo "  ğŸ” Monitor https://prod.tamam.shop/admin for next 30+ minutes"
          echo "  ğŸ” Test ALL critical business operations immediately"
          echo "  ğŸ” Verify admin login and user management functions"
          echo "  ğŸ” Test order processing and vendor management"
          echo "  ğŸ” Validate file uploads and storage operations"
          echo "  ğŸ” Check all payment gateway integrations"
          echo "  ğŸ” Monitor server resources (CPU, memory, disk)"
          echo "  ğŸ” Watch Laravel logs for any errors or warnings"
          echo ""
          echo "ğŸ”„ ROLLBACK PLAN:"
          echo "  â€¢ Production backup available at /var/www/tamam_backup_[timestamp]"
          echo "  â€¢ Can restore previous version if critical issues arise"
          echo "  â€¢ Database changes may need manual review"
          echo ""
          echo "ğŸ¯ SUCCESS CRITERIA:"
          echo "  âœ… All admin routes responding correctly"
          echo "  âœ… Database connectivity confirmed"
          echo "  âœ… File storage operations working"
          echo "  âœ… No critical errors in logs"
          echo "  âœ… System resources stable"
          echo ""
          echo "ğŸš¨ PRODUCTION IS LIVE - MONITOR CLOSELY! ğŸš¨"